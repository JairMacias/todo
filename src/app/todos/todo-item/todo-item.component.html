<!-- These are here just to show the structure of the list items -->
    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
    <li [ngClass]="{'editing': editando === true}"
    [ngClass]="{'completed': completado2 === true}">
    <!-- con la linea anterior se agrega la clase complete al cumplirse el boolean -->
        <div class="view">
          <input  class="toggle" 
                  type="checkbox"
                  [formControl]="chkCompletado"
                  (click)="completado2 = true">
  <!-- con la linea anterior se camboa el boolean de completado2 al suseder el evento click 
  comienso en .ts    al momento funciona igual que editadno se queda clavado en su ultimo estado
   despues del evento-->

          <label (dblclick)="editando = true">{{ todo.texto }}</label>

          <button class="destroy"></button>
        </div>
        <input class="edit"
                type="text"
                [formControl]="txtInput">
      </li>
